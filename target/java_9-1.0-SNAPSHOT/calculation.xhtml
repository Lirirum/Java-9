<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="en">
<ui:composition template="template.xhtml">
    <ui:define name="title">Home Page</ui:define>
    <ui:define name="content">
        <h2 class="text-3xl font-bold mb-8">Welcome to the Calculation Page</h2>     
        <h:outputStylesheet name="css/form_style.css" />
        <div class="main">
            <div class="form-container">
               <h:form>
                    <h:outputLabel value="Current Value: " />
                    <h:outputText value="#{calculationController.initialValue}" />
                       
                    <h:inputText id="addValue" value="#{calculationController.value}" />              
                    <h:commandButton value="Add" action="#{calculationController.add}" />     
                </h:form>
                
                
                 <h:form>
                     <br/>
                       
                    <h:inputText id="subtractValue" value="#{calculationController.subValue}" />              
                    <h:commandButton value="Subtract" action="#{calculationController.subtract}" />     
                </h:form>      
           </div>
        </div>
    </ui:define>
</ui:composition>
</html>
